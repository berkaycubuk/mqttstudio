{{define "main"}}

<main class="auth-main">

	<div class="auth-container">
		<h1>Log in to MQTT Studio</h1>

		<form method="POST" class="auth-form">
			<input class="input" type="text" name="email" placeholder="E-mail" value="admin@admin.admin" />
			<input class="input" type="password" name="password" placeholder="Password" value="password" />
			<button class="button button--primary">Log in</button>
		</form>
	</div>

</main>

{{end}}
