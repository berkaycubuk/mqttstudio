{{define "main"}}
<header class="dashboard-header">

	<div class="dashboard-header-left">
		<div class="dashboard-header-title">Projects</div>
	</div>

	<div class="dashboard-header-right">
		<a href="/account" class="dashboard-header-icon-button">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="height: 24px; width: 24px;">
		  <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
		</svg>
		</a>
	</div>

</header>

<main class="dashboard-main">

	<div class="dashboard-table">
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{{range .}}
				<tr onclick="window.location.href = '/projects/{{.Slug}}'">
					<td>{{.ID}}</td>
					<td>{{.Name}}</td>
					<td class="dashboard-table-actions">
					</td>
				</tr>
				{{end}}
			</tbody>
		</table>
	</div>

</main>
{{end}}
